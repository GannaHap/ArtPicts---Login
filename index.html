<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>ArtPicts - Login</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="ArtPicts" />
      </div>
      <div class="menu">
        <ul>
          <li class="active">Beranda</li>
          <li>Layanan</li>
          <li>Tentang Kami</li>
          <button>Sign Up</button>
        </ul>
      </div>
      <div class="menu-icon">
        <i class="far fa-bars"></i>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="jumbotron-info">
        <h1>Welcome to Website</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic adipisci asperiores aut exercitationem. Amet pariatur non soluta voluptas corporis obcaecati deleniti quaerat alias itaque possimus?</p>
      </div>
      <div class="login-section">
        <form action="">
          <h1>USER LOGIN</h1>
          <div class="input">
            <label for="user">
              <i class="fal fa-user"></i>
            </label>
            <input type="text" class="username" id="user" />
          </div>
          <div class="input">
            <label for="pass">
              <i class="fal fa-lock-alt"></i>
            </label>
            <input type="password" class="password" id="pass" />
          </div>
          <div class="subLogin">
            <div class="remember-section">
              <input type="checkbox" class="remember" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="submit">LOGIN</button>
        </form>
      </div>
    </div>
  </body>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- My Script Javascript -->
  <script src="script.js"></script>
</html>
